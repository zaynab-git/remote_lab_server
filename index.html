<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      console.log(HOST)
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server message: ' + event.data;
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
